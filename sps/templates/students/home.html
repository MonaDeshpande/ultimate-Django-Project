<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>HOME</title>
</head>
<body>
    <h1> This is home page</h1>
    <div class="container">
        <!-- <button 
        href = '/sps/templates/add_students' class="btn btn primary"> Add students</button> -->
        <a class="btn btn-primary" href="/students/students_data" role="button">Add Student</a>
        <br>
        <!-- <a href="/students_data" class="btn btn primary"> Add students></a> -->
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Sr No</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Student_id</th>
                                    <th>Physics</th>
                                    <th>Chemistry</th>
                                    <th>Biology</th>
                                    <th>Maths</th>
                                    <th>Action</th>
                                    <th>PCB</th>
                                    <th>PCM</th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for s in students %}
                                <tr>
                                    
                                    <td>{{forloop.counter}}</td>
                                    <td>{{s.firstname}}</td>
                                    <td>{{s.lastname}}</td>
                                    <td>{{s.student_id}}</td>
                                    <td>{{s.phy}}</td>
                                    <td>{{s.chem}}</td>
                                    <td>{{s.bio}}</td>
                                    <td>{{s.maths}}</td>
                                
                                    <td>
                                        <a href="/students/delete-student/{{s.id}}">DELETE</a>
                                        <a href="/students/update-student/{{s.id}}">UPDATE</a>   
                                    </td>
                                    <td>{{s.pcb}}<td>
                                    <td>{{s.pcm}}<td>
                                </tr>   
                                {% endfor %}                         
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
</body>
</html>
