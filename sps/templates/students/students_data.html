<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Add new students</title>
</head>
<body>
    <h1 class= "text-center":>Students</h1>
<h2 class= "text-center">Enter your data here</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3" >
                <div class="card">
                    <div class="card-body">
                        <form action ="/students/add_students/" method="POST">
                            {% csrf_token %}
                            <div><label for="firstname"> First Name</label>
                                <input type="text" id="firstname" class="form-control" name="firstname" placeholder="Enter your first name">
                            </div>
                            <div>
                                <label for="lastname"> Last Name</label>
                                <input type="text" id="lastname" class="form-control" name="lastname" placeholder="Enter your last name">
                            </div>
                            <div>
                                <label for="student_id"> student_id</label>
                                <input type="text" id="student_id" class="form-control" name="student_id" placeholder="Enter your id">

                            </div>
                            <div>
                                <label for="phy"> Physics</label>
                                <input type="text" id="phy" class="form-control" name="phy" placeholder="Enter your marks in Physics">

                            </div>
                            <div>
                                <label for="chem"> Chemistry</label>
                                <input type="text" id="chem" class="form-control" name="chem" placeholder="Enter your marks in Chemistry">

                            </div>
                            <div>
                                <label for="bio"> Biology</label>
                                <input type="text" id="bio" class="form-control" name="bio" placeholder="Enter your marks in Biology">

                            </div>
                            <div>
                                <label for="maths"> Mathmatics</label>
                                <input type="text" id="maths" class="form-control" name="maths" placeholder="Enter your marks in maths">

                            </div>
                            <div class="container">
                                <button class="btn btn primary">submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
