<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Adding questions</title>
</head>
<body>
    <h1 >Admin can add there  questions here</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-5 offset-md-3">
                <div class="card bg-Primary-dark text-black" >
                    <div class="card-body">
                        <form action="/python_quiz/questions/" method="POST">
                            {% csrf_token %}
                            <div class="d-grid gap-2">
                                <a class="btn btn-primary" type="submit" href="/python_quiz/question_details/"  >GO TO QUESTION LIST</a>
                                </div>
                            <br>
                            <div>
                                <label for="id"> id</label>
                                <input type="number" id="id" class="form-control" name="ID" placeholder="Type your question id here">
                            </div>
                            <div>
                                <label for="question"> Question</label>
                                <input type="text" id="question" class="form-control" name="question" placeholder="Type your question here">
                            </div>
                            <br>
                            <div>
                                <!-- <label for="option_A"> option_A</label> -->
                                <input type="text" id="option_A" class="form-control" name="option_A" placeholder="option A">
                            </div>
                            <br>
                            <div>
                                <!-- <label for="option_B"> option_B</label> -->
                                <input type="text" id="option_B" class="form-control" name="option_B" placeholder="option B">
                            </div>
                            <br>
                            <div>
                                <!-- <label for="option_C"> option_C</label> -->
                                <input type="text" id="option_C" class="form-control" name="option_C" placeholder="option C">
                            </div>
                            <br>
                            <div>
                                <!-- <label for="option_D"> option_D</label> -->
                                <input type="text" id="option_D" class="form-control" name="option_D" placeholder="option D">
                            </div>
                            <br>
                            <div>
                                <!-- <label for="Correct_Answer">"Correct Answer</label> -->
                                <input type="text" id="correct_answer" class="form-control" name="correct_answer" placeholder="Correct Answer">
                            </div>
                            <hr>
                            <div class="d-grid gap-2">
                                <input class="btn btn-primary" type="submit" href="/python_quiz/question_details.html/"  value="SUBMIT" >
                                </div>
                                <br>
                           
                     </div>
                </div>
                </form>
            </div>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
