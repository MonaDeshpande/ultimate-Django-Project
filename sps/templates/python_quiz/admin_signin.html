<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Sign in for Admin</title>
</head>
<body>
    
    <h1 class= "text-center":>Admin</h1>
    <h2 class= "text-center">Sign In</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-5 offset-md-3">
                <div class="card bg-Primary-dark text-black" >
                    <div class="card-body">
                        <form action="/python_quiz/add_questions/" method="POST">
                            {% csrf_token %}
                            <div>
                                <label for="email_id"> Email_id</label>
                                <input type="email" id="email_id" class="form-control" name="email_id" placeholder="Enter email_id">
                            </div>
                            <div>
                                <label for="password"> Password</label>
                                <input type="password" id="password" class="form-control" name="password" placeholder="Enter Password">
                            </div>
                            <hr>
                            <div class="d-grid gap-2">
                                <input class="btn btn-primary" type="submit" href="/python_quiz/questions.html/"  value="Submit" >
                                </div>

                     </div>
                </div>
                </form>
            </div>
        </div>
    </div>  

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
