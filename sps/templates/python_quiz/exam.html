//   if (option_A.checked == true && option_B.checked == true || option_C.checked == true|| option_D.checked == true){

//   }  
  if (option_A.checked == true){  
    var result = document.getElementById("optionA").value;  
    return document.getElementById("result").innerHTML = result;   
  }   
  else if (option_B.checked == true){

  }   
  else if (option_C.checked == true){

    return document.getElementById("result").innerHTML = result;   
  }   
  else if (option_D.checked == true){  
    var result = document.getElementById("optionD").value;  
    return document.getElementById("result").innerHTML = result;   
  }   
  
  else {  
    return document.getElementById("error").innerHTML = "*Please mark any of checkbox";  
  }  
}
