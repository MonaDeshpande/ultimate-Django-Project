<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Student Details</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Sr No</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Student_id</th>
                                    <th>Image</th>
                                    <th>email_id</th>
                                    <th>Action</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                {% for student_detail in student_details %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{student_detail.firstname}}</td>         
                                    <td>{{student_detail.lastname}}</td>
                                    <td>{{student_detail.student_id}}</td>
                                    <td>{{student_detail.image}}</td>
                                    <td>{{student_detail.email_id}}</td>
                                        
                        
                                    <td>
                                        <a class = "btn btn-danger" href="/python_quiz/student_delete/{{student_detail.email_id}}">DELETE</a>
                                        <a class = "btn btn-primary" href="/python_quiz/student_update/{{student_detail.email_id}}">UPDATE</a>   
                                        
                                    </td>
                                </tr>   
                                {% endfor %}                         
                            </tbody>                         
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
